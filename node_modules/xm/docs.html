<!DOCTYPE html>
<title>₪ xm</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg: #383545;
    --fg: #c7c5ce;
    --main-bg: #1e1d27;
    --card-bg: #17161d;
    --card-fg: #e7e6ea;
    --accent-fg: #e1a368;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--main-bg);
    background: linear-gradient(260deg, var(--bg) 0%, var(--main-bg) 40%, var(--main-bg) 100%);
    background-attachment: fixed;
    color: var(--fg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  }
  h2,
  h3,
  h4 {
    margin-top: 3.5em;
  }
  a,
  h2,
  h3,
  h4 {
    font-weight: 400;
    color: var(--accent-fg);
  }
  a code,
  h1 code,
  h2 code,
  h3 code,
  h4 code {
    color: var(--accent-fg);
  }
  h1 {
    font-weight: 400;
    color: var(--card-fg);
  }
  main {
    margin: 0 auto;
    padding: 1rem 2rem;
    border-top: 0;
    border-bottom: 0;
  }
  @media (min-width: 1000px) {
    main {
      max-width: 1000px;
      padding: 2rem 4rem;
    }
  }
  pre {
    margin: 2em 0;
    white-space: pre-wrap;
  }
  code {
    font-family: monaco, monospace;
    font-size: 0.8em;
    background-color: var(--card-bg);
    color: var(--card-fg);
    padding: 0.1rem 0.3rem;
    border-radius: 0.2rem;
  }
  pre code {
    display: block;
    padding: 1.5rem;
    border-radius: 1em;
    margin: 2em auto 6em;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    border: 2px solid transparent;
    transition: border-color 0.2s ease-out
  }
  pre code:hover {
    border-color: var(--card-fg);
  }
  #screenshot-1,
  #screenshot-2 {
    margin: 0;
  }
  .fork {
    position: absolute;
    top: 0;
    right: 0;
  }
  footer {
    text-align: center;
    margin-top: 2em;
  }
  footer a {
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
<style>
  .language-html {
    color: #6c6783;
  }
  .hljs-tag {
    color: #c7c5ce
  }
  .hljs-attr {
    color: #f0c192
  }
  .hljs-string {
    color: #e1a368
  }
</style>
<main>
  <div>
    <import src="README.md" />
  </div>
  <footer>Powered by <a href="https://github.com/giuseppeg/xm">₪ xm</a></footer>
  <a class="fork" href="https://github.com/giuseppeg/xm"
    ><img
      loading="lazy"
      width="149"
      height="149"
      src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png?resize=149%2C149"
      class="attachment-full size-full"
      alt="Fork me on GitHub"
      data-recalc-dims="1"
  /></a>
</main>
